stages:
  - mavenbuild
  - maventest
  
maven-build:            
  stage: mavenbuild
  tags:
    - kyle_tag      # <-- change to your runner's tag
  script:
    - cd Backend/ms_313-main-Backend-debt_buddies_backend/Backend/debt_buddies_backend/springboot_application        # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn package

maven-test:             
   stage: maventest
   tags:
     - kyle_tag     # <-- change to your runner's tag
   script:
     - cd Backend/ms_313-main-Backend-debt_buddies_backend/Backend/debt_buddies_backend/springboot_application       # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
     - mvn test
