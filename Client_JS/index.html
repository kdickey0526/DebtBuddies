<html>

<head>
  <title>Chat</title>
</head>

<body>
  <table style="width: 100%">
    <tr>
      <td>
        <input type="text" id="wsserver"
	style = "width: 15rem;"
        placeholder="ws://coms-309-048.class.las.iastate.edu:8080/gameserver/texasholdem/"
	value="ws://coms-309-048.class.las.iastate.edu:8080/gameserver/texasholdem/"
/>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" id="username" style:"width=100%;" placeholder="Username" />
        <button type="button" onclick="connect();">Connect</button>
      </td>
    </tr>
    <tr>
      <td>
        <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <!--<input type="text" size="51" id="msg" placeholder="Message" />-->
	<button type="button" onclick="call();">Call</button>
	<button type="button" onclick="fold();">Fold</button>
	<button type="button" onclick="send();">Raise</button>
	<input type="text" size="51" id="val" placeholder="value" value=0 />
      </td>
    </tr>
    <tr>
      <td>
	<button type="button" onclick="joinQueue();">Join Queue</button>
	<button type="button" onclick="joinLobby();">Join Lobby</button>
	<button type="button" onclick="createLobby();">Create Lobby</button>
	<button type="button" onClick="leaveLobby();">Leave Lobby</button>
	<button type="button" onclick="start();">Start</button>
      </td>
    </tr>
  </table>
</body>
<script src="websocket.js"></script>

</html>
